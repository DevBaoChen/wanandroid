<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list>

        <ion-item>
          <ion-label floating>用户名</ion-label>
          <ion-input [(ngModel)]="username" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>密码</ion-label>
          <ion-input type="password" [(ngModel)]="password"  clearInput></ion-input>
         
        </ion-item>
        <ion-item>
            <ion-label floating>确认密码</ion-label>
            <ion-input type="password" [(ngModel)]="repassword" clearInput></ion-input>
            
          </ion-item>
      </ion-list>
      <div padding>
        <button ion-button block (click)="register()">注册</button>
      </div>
</ion-content>
