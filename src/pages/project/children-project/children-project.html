<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>

  <div *ngFor=" let item of  dataList">
    <ion-card>
      <img src="{{item.envelopePic}}" (click)="showArticleDetail(item)" />
      <ion-card-content (click)="showArticleDetail(item)">
        <ion-card-title>
          {{item.title}}
        </ion-card-title>
        <p>{{item.desc}}</p>
      </ion-card-content>
      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small icon-start>
            作者:{{item.author}}
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button clear small color="gray" icon-start>
            时间:{{item.niceDate}}
          </button>
        </ion-col>
        <ion-col text-right>
          <button ion-button clear small color="heartcolor" icon-start>
            <ion-icon name='heart'></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="isInfiniteEnabled">
    <ion-infinite-scroll-content loadingSpinner="circles" loadingText="加载更多..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <!-- 颜色 -->
  <ion-fab bottom right *ngIf="backTop" (click)="goTop()">
    <ion-icon ion-fab mini ios="ios-ice-cream" md="ios-ice-cream"></ion-icon>
  </ion-fab>

</ion-content>
